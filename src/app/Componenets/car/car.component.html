<div class="row m-2">
  <form class="row m-2">
    <div class="d-flex justify-content-around mt-2">
      <div class="col-md-3">
        <label class="form-label fs-5">model Name</label>
        <input type="text" class="form-control" placeholder="Enter Model Name Car" [(ngModel)]="modelName"
          [ngModelOptions]="{standalone: true}">
      </div>

      <div class="col-md-3">

        <label class="form-label fs-5">brand Name</label>
        <input type="text" class="form-control" placeholder="Enter brand Name" [(ngModel)]="brandName"
          [ngModelOptions]="{standalone: true}">

      </div>

      <div class="col-md-3">
        <label class="form-label fs-5">Model Year</label>
        <input type="date" class="form-control" placeholder="model Year" [(ngModel)]="modelYear"
          [ngModelOptions]="{standalone: true}">


      </div>
    </div>


    <strong class="d-flex justify-content-center mt-2">
      <button class="btn btn-warning" (click)="searchCars()"><span class="fa fa-search"></span>Search</button>

    </strong>

  </form>
</div>
<div class="row m-2">
  <table class="table table-striped table-bordered text-center table-hover "
    style="box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);font-style:italic;font-size:larger">

    <thead class="table-dark">
      <tr class="bg-dark text-light">

        <th>
          Model Name
        </th>
        <th>
          Model Year
        </th>
        <th>
          Model Type
        </th>
        <th>
          Brand Name
        </th>
        <th>
          Power
        </th>

      </tr>
    </thead>
    <tbody>

      <ng-container *ngFor="let car of CarList | paginate
      : {
          id: 'Cars',
          itemsPerPage: 4,
          currentPage: page,
          totalItems: totalLength
        };">



      <tr >
        <td>
          {{car.modelName}}
        </td>
        <td>
          {{car.modelYear}}
        </td>
        <td>
          {{car.modelType}}
        </td>
        <td>
          {{car.brandName}}
        </td>
        <td>
          {{car.power}}
        </td>
      </tr>
    </ng-container>


    </tbody>
  </table>

      <pagination-controls class="text-center my-pagination text-bold mt-4 mb-3 fw-bold" id="Cars"
        (pageChange)="page = $event" screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page"
        style="color: rgb(39, 139, 233); width: 100%; height: 70px">
      </pagination-controls>
